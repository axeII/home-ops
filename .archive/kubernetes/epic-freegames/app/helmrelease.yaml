---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app epic-freegames
  namespace: default
spec:
  interval: 15m
  dependsOn:
    - name: longhorn
      namespace: longhorn-system
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  values:
    image:
      repository: ghcr.io/claabs/epicgames-freegames-node
      tag: latest@sha256:df6322a27e3a349c0f4249973990511627371edc12d139e9ea761febbc711449

    envFrom:
      - secretRef:
          name: epic-freegames-secret

    service:
      main:
        ports:
          http:
            port: 3000

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "epic.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    persistence:
      data:
        enabled: true
        existingClaim: epic-freegames-config
        mountPath: /usr/app/config
        retain: true

    probes:
      startup:
        enabled: false
      readiness:
        enabled: false
      liveness:
        enabled: false
