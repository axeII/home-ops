---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: botkube
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://infracloudio.github.io/charts
      chart: botkube
      version: v0.12.4
      sourceRef:
        kind: HelmRepository
        name: infracloudio-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: infracloudio/botkube
      tag: v0.12.1
    # serviceMonitor:
      # enabled: true
    config:
      settings:
        clustername: default
        kubectl:
          enabled: false
        # Set true to enable config watcher
        configwatcher: true
        # Set false to disable upgrade notification
        upgradeNotifier: true
        recommendations: true
        resources:
          - name: v1/pods             # Name of the resource. Resource name must be in group/version/resource (G/V/R) format
                                      # resource name should be plural (e.g apps/v1/deployments, v1/pods)
            namespaces:               # List of namespaces, "all" will watch all the namespaces
              include:
                - all
              ignore:                 # List of namespaces to be ignored (omitempty), used only with include: all, can contain a wildcard (*)
                -                     # example : include [all], ignore [x,y,secret-ns-*]
            events:                   # List of lifecycle events you want to receive, e.g create, update, delete, error OR all
              - create
              - delete
              - error
          - name: v1/services
            namespaces:
              include:
                - all
              ignore:
                -
            events:
              - create
              - delete
              - error
          - name: apps/v1/deployments
            namespaces:
              include:
                - all
              ignore:
                -
            events:
              - create
              - update
              - delete
              - error
            updateSetting:
              includeDiff: true
              fields:
                - spec.template.spec.containers[*].image
                - status.availableReplicas
          - name: apps/v1/statefulsets
            namespaces:
              include:
                - all
              ignore:
                -
            events:
              - create
              - update
              - delete
              - error
            updateSetting:
              includeDiff: true
              fields:
                - spec.template.spec.containers[*].image
                - status.readyReplicas
          - name: networking.k8s.io/v1beta1/ingresses
            namespaces:
              include:
                - all
              ignore:
                -
            events:
              - create
              - delete
              - error
          - name: v1/nodes
            namespaces:
              include:
                - all
              ignore:
                -
            events:
              - create
              - delete
              - error
          - name: v1/namespaces
            namespaces:
              include:
                - all
              ignore:
                -
            events:
              - create
              - delete
              - error
          - name: v1/persistentvolumes
            namespaces:
              include:
                - all
              ignore:
                -
            events:
              - create
              - delete
              - error
          - name: v1/persistentvolumeclaims
            namespaces:
              include:
                - all
              ignore:
                -
            events:
              - create
              - delete
              - error
          - name: v1/configmaps
            namespaces:
              include:
                - all
              ignore:
                -
            events:
              - create
              - delete
              - error
          - name: apps/v1/daemonsets
            namespaces:
              include:
                - all
              ignore:
                -
            events:
              - create
              - update
              - delete
              - error
            updateSetting:
              includeDiff: true
              fields:
                - spec.template.spec.containers[*].image
                - status.numberReady
          - name: batch/v1/jobs
            namespaces:
              include:
                - all
              ignore:
                -
            events:
              - create
              - update
              - delete
              - error
            updateSetting:
              includeDiff: true
              fields:
                - spec.template.spec.containers[*].image
                - status.conditions[*].type
          - name: rbac.authorization.k8s.io/v1/roles
            namespaces:
              include:
                - all
              ignore:
                -
            events:
              - create
              - delete
              - error
          - name: rbac.authorization.k8s.io/v1/rolebindings
            namespaces:
              include:
                - all
              ignore:
                -
            events:
              - create
              - delete
              - error
          - name: rbac.authorization.k8s.io/v1/clusterrolebindings
            namespaces:
              include:
                - all
              ignore:
                -
            events:
              - create
              - delete
              - error
          - name: rbac.authorization.k8s.io/v1/clusterroles
            namespaces:
              include:
                - all
              ignore:
                -
            events:
              - create
              - delete
              - error
    communications:
      discord:
        enabled: true
        notiftype: short
        channel: "966049949705977916"
        botid: ${SECRET_BOTKUBE_DISCORD_BOTID}
        token: ${SECRET_BOTKUBE_DISCORD_TOKEN}
