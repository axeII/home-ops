# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.8.4
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.31.3

clusterName: "home-kubernetes"
endpoint: https://192.168.69.254:6443

clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"

additionalApiServerCertSans: &sans
  - "192.168.69.254"
  - "127.0.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "k8s-0"
    ipAddress: "192.168.69.110"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/c9c66ec3d0c412a82d428ed1f25aa236d8cbafebcb9f63bca31617a6000eb96f
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:77:57:7c"
        dhcp: false
        addresses:
          - "192.168.69.110/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.69.1"
        mtu: 1500
        vip:
          ip: "192.168.69.254"
  - hostname: "k8s-1"
    ipAddress: "192.168.69.111"
    installDiskSelector:
      serial: "0xca8aec3e"
    talosImageURL: factory.talos.dev/installer/f19ad7b4a5d29151f3a59ef2d9c581cf89e77142e52f0abb5022e8f0b95ad0b9
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:c0:08:9b:2b:e6"
        dhcp: false
        addresses:
          - "192.168.69.111/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.69.1"
        mtu: 1500
  - hostname: "k8s-2"
    ipAddress: "192.168.69.112"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/08079c6f79b249205d2822eeb0f4dcc53c0e1481dd0d9cb29b6099a05ec45057
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "1c:69:7a:0a:1e:55"
        dhcp: false
        addresses:
          - "192.168.69.112/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.69.1"
        mtu: 1500

# Global patches
patches:
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/dns.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/ntp.yaml"
  - "@./patches/global/openebs-local.yaml" # keep this for now
  - "@./patches/global/sysctl.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"
    - "@./patches/controller/gpu-controller-patch.yaml"
