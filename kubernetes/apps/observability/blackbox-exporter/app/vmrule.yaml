---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMRule
metadata:
  name: blackbox-exporter
spec:
  groups:
    - name: blackbox-exporter.rules
      rules:
        - alert: BlackboxProbeFailed
          expr: probe_success == 0
          for: 15m
          labels:
            severity: critical
          annotations:
            summary: The host {{ $labels.target }} is currently unreachable
