---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app siyuan
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      siyuan:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/b3log/siyuan
              tag: v3.1.28@sha256:c1392ac61a6bf36d1b24004123075237a4e3e0763bbe7a5ff00b1c35ae19730d
            args:
              - "--workspace=/siyuan/workspace/"
              - "--accessAuthCode=$(AUTH_CODE)"
            env:
              TZ: "${TIMEZONE}"
              PUID: 1000
              PGID: 1000
            envFrom:
              - secretRef:
                  name: siyuan-secret
            probes:
              liveness:
                enabled: true
                path: /
                port: 6806
              readiness:
                enabled: true
                path: /
                port: 6806
            resources:
              requests:
                cpu: 25m
                memory: 105M
        pod:
          securityContext:
            runAsUser: 0
        #     runAsUser: 1000
        #     runAsGroup: 1000
        #     runAsNonRoot: true
        #     fsGroup: 1000
        #     fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: siyuan
        ports:
          http:
            port: 6806
    ingress:
      app:
        enabled: true
        className: internal
        hosts:
          - host: "nt.juno.moe"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      workspace:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /siyuan/workspace
