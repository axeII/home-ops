---
theme:
  background-color: 100 20 10
  primary-color: 40 90 40
  contrast-multiplier: 1.1

  presets:
    default-dark:
      background-color: 0 0 16
      primary-color: 43 59 81
      positive-color: 61 66 44
      negative-color: 6 96 59

    default-light:
      light: true
      background-color: 0 0 95
      primary-color: 0 0 10
      negative-color: 0 90 50
pages:
  - name: Home
    # Optionally, if you only have a single page you can hide the desktop navigation for a cleaner look
    # hide-desktop-navigation: true
    columns:
      - size: small
        widgets:
          - type: calendar
            first-day-of-week: monday

          - type: rss
            limit: 10
            collapse-after: 3
            cache: 12h
            feeds:
              - url: https://selfh.st/rss/
                title: selfh.st
                limit: 4
              - url: https://ciechanow.ski/atom.xml
              - url: https://www.joshwcomeau.com/rss.xml
                title: Josh Comeau
              - url: https://samwho.dev/rss.xml
              - url: https://blog.cloudflare.com/rss
                title: Cloudflare Blog

          - type: twitch-channels
            channels:
              - theprimeagen
              - EJ_SA
              - Psychoghost
              - GMHikaru

      - size: full
        widgets:
          - type: group
            widgets:
              - type: hacker-news
              - type: lobsters

          - type: videos
            channels:
              - UCBJycsmduvYEL83R_U4JriQ # Marques Brownlee
              - UCkWQ0gDrqOCarmUKmppD7GQ
              - UCbpMy0Fg74eXXkvxJrtEn3w
              - UCwpHKudUkP5tNgmMdexB3ow
              - UCJ901NqoRaXMnIm7aOjLyuA
              - UCUyeluBRhGPCW4rPe_UvBZQ
              - UCHnyfMqiRRG1u-2MsSQLbXA # Veritasium

          - type: group
            widgets:
              - type: reddit
                subreddit: technology
                show-thumbnails: true
              - type: reddit
                subreddit: selfhosted
                show-thumbnails: true

      - size: small
        widgets:
          - type: weather
            location: Brno, Czechia
            units: metric
            hour-format: 24h
            # Optionally hide the location from being displayed in the widget
            # hide-location: true
          - type: clock
            hour-format: 24h
            timezones:
              - timezone: Europe/Prague
                label: Prague

          - type: markets
            markets:
              - symbol: SPY
                name: S&P 500
              - symbol: TSLA
                name: Tesla
                chart-link: https://www.tradingview.com/chart/?symbol=INDEX:BTCUSD
              - symbol: DAX
                name: DAX
              - symbol: ^N225
                name: Nikkei 225

          - type: releases
            cache: 1d
            repositories:
              - glanceapp/glance
              - nikitabobko/AeroSpace
              - freelensapp/freelens

          - type: monitor
            cache: 15m
            title: Services
            sites:
              - title: Rook
                url: https://rook.${SECRET_DOMAIN}
              - title: Grafana
                url: https://grafana.${SECRET_DOMAIN}
              - title: Karma
                url: https://karma.${SECRET_DOMAIN}
              - title: Minio
                url: https://minio.${SECRET_DOMAIN}
              - title: Requests
                url: https://requests.${SECRET_DOMAIN}
