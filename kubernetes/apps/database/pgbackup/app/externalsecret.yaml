---
# yaml-language-server: $schema=https://kochhaus-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pgbackup
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: pgbackup-secret
    template:
      data:
        # S3
        S3_HOSTNAME: "{{ .S3_HOSTNAME }}"
        S3_SECRET_KEY: "{{ .S3_SECRET_KEY }}"
        S3_ACCESS_KEY: "{{ .S3_ACCESS_KEY }}"
        # Postgres Init
        BACKUP_POSTGRES_HOST: db.internal
        BACKUP_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        BACKUP_POSTGRES_DBNAME: "affine atuin authentik docmost gatus prowlarr_main radarr_main sonarr_main"
  dataFrom:
    - extract:
        key: pgbackup
    - extract:
        key: cloudnative-pg
