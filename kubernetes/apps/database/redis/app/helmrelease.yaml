---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis
  namespace: database
spec:
  interval: 15m
  chart:
    spec:
      chart: redis
      version: 17.11.6
      sourceRef:
        kind: HelmRepository
        name: chart-bitnami
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    architecture: "standalone"
    global:
      redis:
        password: ${SECRET_REDIS_PASSWORD}
    auth:
      enabled: true
    master:
      persistence:
        enabled: false
    replica:
      persistence:
        enabled: false
    sentinel:
      enabled: false
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
