---
apiVersion: v1
kind: Service
metadata:
  name: &app proxmox
  namespace: external
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ClusterIP
  ports:
    - port: 8006
      protocol: TCP
      targetPort: 8006

---
apiVersion: v1
kind: Endpoints
metadata:
  name: &app proxmox
  namespace: external
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
subsets:
  - addresses:
      - ip: 192.168.69.80
    ports:
      - port: 8006
