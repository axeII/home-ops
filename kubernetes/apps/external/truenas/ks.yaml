---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-truenas
  namespace: external
spec:
  dependsOn:
    - name: cilium-gateway
  path: ./kubernetes/apps/external/truenas/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: v1
      kind: Service
      name: truenas
      namespace: external
  interval: 30m
  retryInterval: 1m
  timeout: 3m
