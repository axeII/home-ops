---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

tasks:
  init:
    desc: Initialize pre-commit hooks
    cmds:
      - pre-commit install-hooks
  run:
    desc: Run pre-commit
    cmds:
      - pre-commit run --all-files
  update:
    desc: Updates pre-commit
    cmds:
      - pre-commit autoupdate
