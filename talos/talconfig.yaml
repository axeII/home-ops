# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "k8s-0"
    ipAddress: "192.168.69.110"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/af8eb82417d3deaa94d2ef19c3b590b0dac1b2549d0b9b35b3da2bc325de75f7
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:77:57:7c"
        dhcp: false
        addresses:
          - "192.168.69.110/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.69.1"
        mtu: 1500
        vip:
          ip: "192.168.69.254"
  - hostname: "k8s-1"
    ipAddress: "192.168.69.111"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/96f8c146a67c80daad900d3fc1a6976fe11062321eee9ab6ae2a6aea88b2d26e
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:c0:08:9b:2b:e6"
        dhcp: false
        addresses:
          - "192.168.69.111/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.69.1"
        mtu: 1500
  - hostname: "k8s-2"
    ipAddress: "192.168.69.112"
    installDisk: "/dev/sda"
